<ng-container *ngFor="let banner of banners$ | async as banners; let i = index">
    <app-banner
        *ngIf="(activeIndex$ | async) == i"
        [banner]="banner"
        (onPageChange)="onPageChange($event, banners)"
        [index]="i"
        [showControls]="banners.length > 1 || true">
    </app-banner>
</ng-container>
